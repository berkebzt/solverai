# Cloud Build configuration for SolverAI
# Automatically builds and deploys on git push

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/solverai-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/solverai-api:latest',
      '-f', 'backend/app/Dockerfile',
      'backend'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/solverai-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/solverai-api:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'solverai-api'
      - '--image=gcr.io/$PROJECT_ID/solverai-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/solverai-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/solverai-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
